<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャパンランナー - シンプルテスト</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        canvas { border: 1px solid #000; margin: 20px auto; display: block; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>ジャパンランナー - シンプルテスト</h1>
    <canvas id="game-canvas" width="800" height="400"></canvas>
    <button id="test-button">テスト実行</button>
    <div id="status">ステータス: 準備完了</div>

    <script>
        // シンプルなテスト用スクリプト
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const statusDiv = document.getElementById('status');
            const testButton = document.getElementById('test-button');
            
            // キャンバスの初期描画
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#8BC34A';
            ctx.fillRect(0, 300, canvas.width, 100);
            
            // プレイヤーの描画
            ctx.fillStyle = '#FF4081';
            ctx.fillRect(100, 250, 50, 50);
            
            // テキスト描画
            ctx.fillStyle = '#000';
            ctx.font = '20px sans-serif';
            ctx.fillText('ジャパンランナー テスト', 20, 30);
            
            // テストボタンのイベントリスナー
            testButton.addEventListener('click', function() {
                statusDiv.textContent = 'ステータス: テスト実行中...';
                
                // アニメーションテスト
                let x = 100;
                const animate = function() {
                    // 背景クリア
                    ctx.fillStyle = '#87CEEB';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#8BC34A';
                    ctx.fillRect(0, 300, canvas.width, 100);
                    
                    // プレイヤー描画
                    ctx.fillStyle = '#FF4081';
                    ctx.fillRect(x, 250, 50, 50);
                    
                    // 位置更新
                    x += 5;
                    if (x < canvas.width) {
                        requestAnimationFrame(animate);
                    } else {
                        statusDiv.textContent = 'ステータス: テスト完了';
                    }
                };
                
                animate();
            });
        });
    </script>
</body>
</html>
